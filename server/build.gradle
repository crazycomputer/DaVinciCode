plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
  mainClassName = 'com.davinci.code.Application'
}

jar {
  manifest.attributes 'Main-Class': 'com.davinci.code.Application'
}